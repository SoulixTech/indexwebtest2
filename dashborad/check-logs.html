<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Log Check</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #eee; }
        button { padding: 10px 20px; margin: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { background: #16213e; padding: 20px; border-radius: 10px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Admin Logs Debug</h1>
    <button onclick="checkLogs()">Check Logs in Supabase</button>
    <button onclick="testSaveLog()">Save Test Log</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://xmtxeagxnqfczenqwizz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtdHhlYWd4bnFmY3plbnF3aXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0Mzg3MTgsImV4cCI6MjA3ODAxNDcxOH0.NUTpXhNfoXkcCrWhGE2-j4V6p9VydN6EkLPUCBVqeh8'
        );

        async function checkLogs() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Checking admin_logs table...\n\n';
            
            try {
                const { data, error, count } = await supabase
                    .from('admin_logs')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });
                
                if (error) {
                    result.innerHTML += `‚ùå ERROR: ${error.message}\n`;
                    return;
                }
                
                result.innerHTML += `‚úÖ Found ${data.length} logs in database\n\n`;
                
                if (data.length === 0) {
                    result.innerHTML += '‚ö†Ô∏è No logs in database! They are not being saved.\n';
                } else {
                    result.innerHTML += 'LOGS:\n';
                    result.innerHTML += '‚ïê'.repeat(80) + '\n\n';
                    
                    data.forEach((log, index) => {
                        result.innerHTML += `[${index + 1}] ${log.log_type.toUpperCase()}\n`;
                        result.innerHTML += `    Title: ${log.title}\n`;
                        result.innerHTML += `    Message: ${log.message}\n`;
                        result.innerHTML += `    Time: ${new Date(log.created_at).toLocaleString()}\n`;
                        result.innerHTML += `    User: ${log.username}\n`;
                        result.innerHTML += '\n';
                    });
                }
            } catch (err) {
                result.innerHTML += `‚ùå EXCEPTION: ${err.message}\n`;
            }
        }

        async function testSaveLog() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Saving test log...\n\n';
            
            try {
                const { data, error } = await supabase
                    .from('admin_logs')
                    .insert([{
                        log_type: 'info',
                        title: 'TEST LOG',
                        message: 'Test log created at ' + new Date().toLocaleString(),
                        username: 'TestUser',
                        device_type: 'Desktop',
                        browser: 'Chrome',
                        platform: 'Windows'
                    }])
                    .select();
                
                if (error) {
                    result.innerHTML += `‚ùå ERROR: ${error.message}\n`;
                    return;
                }
                
                result.innerHTML += `‚úÖ Test log saved successfully!\n\n`;
                result.innerHTML += JSON.stringify(data, null, 2);
                
                setTimeout(() => {
                    result.innerHTML += '\n\nüîÑ Now checking all logs...\n';
                    checkLogs();
                }, 1000);
                
            } catch (err) {
                result.innerHTML += `‚ùå EXCEPTION: ${err.message}\n`;
            }
        }
    </script>
</body>
</html>
