<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Check</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #ddd;
        }
        .status-card.success { border-color: #10b981; }
        .status-card.error { border-color: #ef4444; }
        .status-card.warning { border-color: #f59e0b; }
        .status-card.info { border-color: #3b82f6; }
        
        .status-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-message {
            color: #666;
            line-height: 1.6;
        }
        .status-details {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .button.secondary {
            background: #6b7280;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon { font-size: 1.3em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß System Status Check</h1>
        <p class="subtitle">Dashboard Backend Integration Verification</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Checking system status...</p>
        </div>
        
        <div id="results" style="display: none;">
            <div class="status-grid" id="statusGrid"></div>
            
            <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e5e7eb;">
                <button class="button" onclick="window.location.href='index.html'">
                    üìä Go to Dashboard
                </button>
                <button class="button secondary" onclick="location.reload()">
                    üîÑ Recheck Status
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="data-manager.js"></script>
    <script src="sheets-sync.js"></script>
    
    <script>
        const statusCards = [];
        
        function addStatus(type, title, message, details = null) {
            statusCards.push({ type, title, message, details });
        }
        
        function renderStatus() {
            const grid = document.getElementById('statusGrid');
            grid.innerHTML = '';
            
            statusCards.forEach(card => {
                const div = document.createElement('div');
                div.className = `status-card ${card.type}`;
                
                const icons = {
                    success: '‚úÖ',
                    error: '‚ùå',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è'
                };
                
                div.innerHTML = `
                    <div class="status-title">
                        <span class="icon">${icons[card.type]}</span>
                        ${card.title}
                    </div>
                    <div class="status-message">${card.message}</div>
                    ${card.details ? `<div class="status-details">${card.details}</div>` : ''}
                `;
                
                grid.appendChild(div);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }
        
        async function checkSystem() {
            console.log('üîç Starting system check...');
            
            // Check 1: DataManager loaded
            if (window.DataManager) {
                addStatus('success', 'DataManager Loaded', 'DataManager module loaded successfully');
            } else {
                addStatus('error', 'DataManager Missing', 'DataManager module failed to load');
                renderStatus();
                return;
            }
            
            // Check 2: SheetsSync loaded
            if (window.SheetsSync) {
                addStatus('success', 'SheetsSync Loaded', 'Google Sheets sync module loaded successfully');
            } else {
                addStatus('warning', 'SheetsSync Missing', 'Google Sheets sync module not found (optional)');
            }
            
            // Check 3: Initialize DataManager
            try {
                const result = await window.DataManager.init();
                
                if (result.success) {
                    addStatus('success', 'Supabase Connected', 
                        'Successfully connected to Supabase database',
                        `URL: ${result.url}`);
                } else {
                    addStatus('error', 'Supabase Connection Failed', 
                        'Failed to connect to Supabase',
                        `Error: ${result.error}`);
                    renderStatus();
                    return;
                }
            } catch (err) {
                addStatus('error', 'Initialization Error', 
                    'DataManager initialization threw an error',
                    `Error: ${err.message}`);
                renderStatus();
                return;
            }
            
            // Check 4: Load data
            try {
                const apps = window.DataManager.getAll();
                
                if (apps && apps.length > 0) {
                    const pending = apps.filter(a => a.status === 'Pending').length;
                    const approved = apps.filter(a => a.status === 'Approved').length;
                    const rejected = apps.filter(a => a.status === 'Rejected').length;
                    
                    addStatus('success', 'Applications Loaded', 
                        `Successfully loaded ${apps.length} applications from database`,
                        `Pending: ${pending} | Approved: ${approved} | Rejected: ${rejected}`);
                } else {
                    addStatus('warning', 'No Applications', 
                        'Database is empty or no applications found');
                }
            } catch (err) {
                addStatus('error', 'Data Load Failed', 
                    'Failed to load applications',
                    `Error: ${err.message}`);
            }
            
            // Check 5: Test database connection with logs
            try {
                const logs = await window.DataManager.getLogs(5);
                
                if (logs && logs.length > 0) {
                    addStatus('success', 'Admin Logs Available', 
                        `Found ${logs.length} recent admin logs in database`,
                        `Latest: ${logs[0]?.title || 'N/A'}`);
                } else {
                    addStatus('info', 'No Admin Logs', 
                        'Admin logs table is empty (will populate as you use the dashboard)');
                }
            } catch (err) {
                addStatus('warning', 'Log Check Failed', 
                    'Could not verify admin logs',
                    `Error: ${err.message}`);
            }
            
            // Check 6: Verify critical functions exist
            const criticalFunctions = [
                'init', 'getAll', 'approve', 'reject', 'saveLog', 'getLogs'
            ];
            
            const missingFunctions = criticalFunctions.filter(fn => 
                typeof window.DataManager[fn] !== 'function'
            );
            
            if (missingFunctions.length === 0) {
                addStatus('success', 'API Complete', 
                    'All required DataManager functions are available',
                    `Functions: ${criticalFunctions.join(', ')}`);
            } else {
                addStatus('error', 'Missing Functions', 
                    'Some DataManager functions are missing',
                    `Missing: ${missingFunctions.join(', ')}`);
            }
            
            // Check 7: Test login session saving
            try {
                await window.DataManager.saveLoginSession();
                addStatus('success', 'Login Session Saved', 
                    'Successfully saved login session to database');
            } catch (err) {
                addStatus('warning', 'Login Session Failed', 
                    'Could not save login session (non-critical)',
                    `Error: ${err.message}`);
            }
            
            // Final summary
            const successCount = statusCards.filter(c => c.type === 'success').length;
            const errorCount = statusCards.filter(c => c.type === 'error').length;
            
            if (errorCount === 0) {
                addStatus('success', 'üéâ All Systems Operational', 
                    'Dashboard is ready to use! All backend systems are working correctly.');
            } else if (errorCount > 0 && successCount > 3) {
                addStatus('warning', '‚ö†Ô∏è Partial Functionality', 
                    'Some systems have issues but dashboard may still work. Check errors above.');
            } else {
                addStatus('error', '‚ùå Critical Errors', 
                    'Dashboard has critical issues that need to be fixed before use.');
            }
            
            renderStatus();
        }
        
        // Run check when page loads
        window.addEventListener('load', () => {
            setTimeout(checkSystem, 500);
        });
    </script>
</body>
</html>
