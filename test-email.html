<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Function Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Email Function Test</h1>
        <p>Test the Netlify serverless email function</p>

        <form id="testForm">
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="studentName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Student Email</label>
                <input type="email" id="studentEmail" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label>Transaction ID</label>
                <input type="text" id="transactionId" placeholder="TXN123456789" required>
            </div>

            <div class="form-group">
                <label>Course Name</label>
                <input type="text" id="courseName" placeholder="Web Development" required>
            </div>

            <button type="submit" id="sendBtn">
                <span id="btnText">Send Test Email</span>
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const sendBtn = document.getElementById('sendBtn');
        const btnText = document.getElementById('btnText');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get values
            const studentName = document.getElementById('studentName').value;
            const studentEmail = document.getElementById('studentEmail').value;
            const transactionId = document.getElementById('transactionId').value;
            const courseName = document.getElementById('courseName').value;

            // Disable button
            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Sending...';
            result.style.display = 'none';

            try {
                // Call Netlify function
                const response = await fetch('/.netlify/functions/send-approval-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentName,
                        studentEmail,
                        transactionId,
                        courseName
                    })
                });

                const data = await response.json();

                // Show result
                result.style.display = 'block';
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ <strong>Success!</strong><br>
                        Email sent to ${studentEmail}<br>
                        Message ID: ${data.messageId}
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        ‚ùå <strong>Error!</strong><br>
                        ${data.error || 'Failed to send email'}
                    `;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    ‚ùå <strong>Error!</strong><br>
                    ${error.message}
                `;
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                btnText.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
